<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
				<script src="jquery-1.12.4.min.js"></script>
				<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css"/>
				<script src="jquery.mobile-1.4.5.min.js"></script>
				<script type="text/javascript" src="script.js"></script>

        <title>Federal Tax Calculator</title>
    </head>
    <body>
			<div data-role="page">
				<div data-role="header">
					<h1>Fereal Tax Calculator</h1>
				</div>
			
				<div data-role="main" class="ui-content">
					<form>
						<fieldset data-role="controlgroup">
							<legend>Status:</legend>
							<input type="radio" name="radio-choice-v-2" id="radio-choice-v-2a" value="on" checked="checked">
							<label for="radio-choice-v-2a">Single</label>
							<input type="radio" name="radio-choice-v-2" id="radio-choice-v-2b" value="off">
							<label for="radio-choice-v-2b">Married Filing Jointly</label>
							<input type="radio" name="radio-choice-v-2" id="radio-choice-v-2c" value="other">
							<label for="radio-choice-v-2c">Married Filing Separately</label>
						</fieldset>
					</form>
					<br>
					<label for="Income">Annual Income:</label>
						<input id="Income" type="number" />
						<button id="btnCalc">Calculate</button>		
						<!-- <div id="Result" data-rel="dialog"></div> -->
				</div>
			</div>
			
			
			<div data-role="dialog" id="dialog">
				<div data-role="header">
					<h1>Result</h1>
				</div>
				<div data-role="main" class="ui-content">
					<div id="Result"></div>
				</div>
			</div>
		
		

    </body>
</html>
